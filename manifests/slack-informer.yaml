kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: crash-informer
  namespace: default
rules:
- apiGroups: ["", "apps"]
  resources: ["pods", "pods/log", "replicationcontrollers", "replicasets", "deployments"]
  verbs: ["get", "watch", "list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: crash-informer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: crash-informer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: crash-informer
subjects:
  - kind: ServiceAccount
    name: crash-informer
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: slack-informer
  namespace: default
spec:
  selector:
    matchLabels:
      app: slack-informer
  template:
    metadata:
      labels:
        app: slack-informer
    spec:
      restartPolicy: Always
      serviceAccountName: crash-informer
      containers:
      - name: informer
        image: docker.pkg.github.com/lnsp/k8s-crash-informer/informer:latest
        imagePullPolicy: Always
        env:
          - name: SLACK_CHANNEL
            valueFrom:
              configMapKeyRef:
                name: slack-informer-cfg
                key: channel
          - name: SLACK_TOKEN
            valueFrom:
              configMapKeyRef:
                name: slack-informer-cfg
                key: token
          - name: INFORMER_TYPE
            value: slack
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
